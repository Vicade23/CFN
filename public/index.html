
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billnest - All your cloud bills in one nest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb', // Brand Blue
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              slate: {
                850: '#1e293b', // Darker slate for footer
              }
            }
          }
        }
      }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-elegant {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 30s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .classic-grid {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .mesh-gradient-mobile {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(227,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(227,100%,94%,1) 0, transparent 50%);
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes blob-float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes blob-float-alt {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(-40px, 30px) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }
        
        .stagger-reveal > * {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        .stagger-reveal > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-reveal > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-reveal > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-reveal > *:nth-child(4) { animation-delay: 0.4s; }

        @keyframes reveal-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CLASSIC SHIMMER FLOW */
        @keyframes shimmer-flow {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: -100; }
        }

        .shimmer-path {
            stroke-dasharray: 20 80;
            animation: shimmer-flow 3s linear infinite;
        }

        .path-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        
        .bg-grid-slate-100 {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23f1f5f9'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Width of the scrollbar */
        ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        }

        /* Track (background) */
        ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 8px;
        }

        /* Handle (thumb) */
        ::-webkit-scrollbar-thumb {
        background: #b5b5b5;
        border-radius: 8px;
        border: 2px solid #f1f1f1; /* gives that classic inset look */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #9e9e9e;
        }
    </style>
    
</head>
<body>
    <div id="root"></div>
</body>
</html>
